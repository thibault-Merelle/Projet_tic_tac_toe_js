<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./style2.css" />
    <title>Tic Tac Toe</title>
  </head>

  <body>
    <header>
      <div id="div_title">
        <h1 id="title">Here to play Tic Tac Toe !</h1>
        <p id="title_p">Call your friends and start playing</p>
      </div>
    </header>
    <button class="btn" id="users">2 joueurs</button>
    <div class="player">
      <div id="player1">
        <h2>First Player</h2>
        <button id="player_1" class="carre"></button>
      </div>

      <div id="player2">
        <h2>Second Player</h2>
        <button id="player_2" class="carre"></button>
      </div>
    </div>

     <div id="player3">
        <button id="desktop" class="btn">Ordinateur</button>
        <div class="player" id = "divOption"></div>
      </div>
    </div>

    <div class="container" id="main">
      <div class="carre" id="carre1"></div>
      <div class="carre" id="carre2"></div>
      <div class="carre" id="carre3"></div>
      <div class="carre" id="carre4"></div>
      <div class="carre" id="carre5"></div>
      <div class="carre" id="carre6"></div>
      <div class="carre" id="carre7"></div>
      <div class="carre" id="carre8"></div>
      <div class="carre" id="carre9"></div>
    </div>
    <div>
      <button class="btn" id="reset">Reset</button>
    </div>
    <script src="script_principale.js"></script>
  </body>
</html>
