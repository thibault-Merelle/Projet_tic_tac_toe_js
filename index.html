<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Tic Tac Toe</title>
  </head>

  <body>
    <header>
      <div id="div_title">
        <h1 id="title">Here to play Tic Tac Toe !</h1>
        <p id="title_p">Call your friends and start playing</p>
      </div>
    </header>

    <div class="player">
      <div id="player1">
        <h2>First Player</h2>
        <button id="circle_1" class="btn">Circle</button>
        <button id="cross_1" class="btn">Cross</button>
      </div>

      <div id="player2">
        <h2>Second Player</h2>
        <button id="circle_2" class="btn">Circle</button>
        <button id="cross_2" class="btn">Cross</button>
      </div>
    </div>

     <div id="player3">
        <button id="desktop" class="btn">Ordinateur</button>
        <div class="player" id = "divOption"></div>
      </div>
    </div>

    <div class="container" id="main">
      <div class="carre" id="carre1"><span></span></div>
      <div class="carre" id="carre2"><span></span></div>
      <div class="carre" id="carre3"><span></span></div>
      <div class="carre" id="carre4"><span></span></div>
      <div class="carre" id="carre5"><span></span></div>
      <div class="carre" id="carre6"><span></span></div>
      <div class="carre" id="carre7"><span></span></div>
      <div class="carre" id="carre8"><span></span></div>
      <div class="carre" id="carre9"><span></span></div>
    </div>
    <div>
      <button class="btn" id="reset">Reset</button>
    </div>
    <script src="script_principale.js"></script>
  </body>
</html>
